<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- M PLUS Rounded 1c font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

<!-- Roboto Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="./styles.css">
<title>Pomodoro Clone</title>
</head>
<body>
    
    <div>
        <div class="container-fluid min-vh-100 bg-red ">
                <div class="row">
                    <div class="col-12">
                        <div class="container">
                            <div class="row">
                                <div id="head" class="col-12 text-white border-bottom border-light mt-3 pb-1">
                                    <img src="./assets/lets-icons_check-fill.png" class="d-inline pb-2" alt="">
                                    <h2 class="d-inline">Pomofocus</h2>
                                </div>
                                <div id="frame" class="d-block col-10 col-lg-6 mx-auto mt-5 time-frame bg-lightRed">
                                    <div >
                                        <ul class="list-unstyled text-white m-4 text-center">
                                            <li class="d-inline-block p-3">Pomodoro</li>
                                            <li class="d-inline-block p-3">Short Break</li>
                                            <li class="d-inline-block p-3">Long Break</li>
                                        </ul>
                                    </div>
                                    <div class="text-center text-white ">
                                        <h1 id="time" class="text-xl time-font">25:00</h1>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div></div>
                                        <button class="btn-start">Start</button>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="d-block col-8 col-lg-6 mx-auto mt-3 text-white text-center text">
                                        <p>#1</p>
                                        <p>Time to focus!</p>
                                    </div>
                                </div>
                        </div>
                            <div class="row text-white border-bottom border-light mt-3 pb-1">
                                <div class="col-12">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h2 class="d-inline-block ">Tasks</h2>
                                        <div class="bg-lightRed three-dot-frame d-flex align-items-center justify-content-center">
                                            <img src="./assets/three-dot.png"  alt="3dot">
                                        </div>
                                    </div>
                                </div>    
                            </div>

                            <div class="row">
                                <div class="d-block col-12 col-lg-6 mx-auto mt-5 bg-taskBox align-items-center p-3">
                                        <div class="text-white d-flex justify-content-center align-items-center">
                                            <img src="./assets/octicon_feed-plus-16.png" class="d-inline mx-3" alt="">
                                            <h2 class="d-inline pt-1">Add Task</h2> 
                                        </div>
                                    


                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
        </div>
        <!-- page 2 start -->
        <div class="container-fluid min-vh-100">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-12 text-center mt-4 ">
                                <h3 class="fontC-maroon">An online Pomodoro Timer to boost <br>your productivity</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- page 2 end -->
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
